<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Food Sections</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<style>
    /* Global styles */
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 2em; /* 75% larger than base text */
  margin-bottom: 40px;
}

.section {
  border: 1px solid black;
  background-color: #f2f2f2;
  padding: 40px 20px 20px 20px;
  margin: 10px;
  position: relative;
  float: left;
}

/* Section Titles */
.section-title {
  position: absolute;
  top: 0;
  right: 0;
  background-color: #ffd700;
  border: 1px solid black;
  padding: 5px 10px;
  font-size: 1.25em; /* 25% larger */
  font-weight: bold;
}

/* Custom colors per section */
.chicken { background-color: #ffe4e1; }
.chicken .section-title { background-color: #ff9999; }

.beef { background-color: #e6e6fa; }
.beef .section-title { background-color: #a9a9f5; }

.sushi { background-color: #e0ffff; }
.sushi .section-title { background-color: #40e0d0; }

/* Desktop view (992px and above) */
@media (min-width: 992px) {
  .section {
    width: 30%;
    margin: 1.66%;
  }
}

/* Tablet view (768px to 991px) */
@media (min-width: 768px) and (max-width: 991px) {
  .section {
    width: 47%;
    margin: 1.5%;
  }
  .sushi {
    width: 96%;
    clear: both;
    margin: 1.5% 2%;
  }
}

/* Mobile view (767px and below) */
@media (max-width: 767px) {
  .section {
    width: 100%;
    margin-bottom: 20px;
  }
}

</style>
<body>
  <h1>Our Menu</h1>

  <div class="section chicken">
    <div class="section-title">Chicken</div>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
  </div>

  <div class="section beef">
    <div class="section-title">Beef</div>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
  </div>

  <div class="section sushi">
    <div class="section-title">Sushi</div>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
  </div>
</body>
</html>
